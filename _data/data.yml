career-profile:
    title: "Career Goal"
    summary: |
      My long term career goal is to become a computational biologist who can develop 
      efficient algorithms/tools to address health-related questions. During my Ph.D. 
      life, I'll focus on metagenomic analysis: how can we unify the divergence among 
      microbial databases; how to identify and extract novelty out of metagenomic 
      samples; and how can we represent metagenomic data in large scale. K-mer based 
      methods and probabilistic algorithms are preferable due to the scale of available 
      data. Besides, I'd also follow graph-based methods and develop machine learning 
      algorithms to enhance our knowledge of metagenomic data.






